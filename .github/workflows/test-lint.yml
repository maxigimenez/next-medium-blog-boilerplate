name: Test & Lint

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn install --frozen-lockfile --check-files
    - uses: actions/cache@v1
      id: cache-dependencies
      with:
        path: '.'
        key: ${{ github.sha }}

  test-lint:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/cache@v1
        id: restore-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}
      - run: yarn test
      - run: yarn lint
